<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider Without JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-smile.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="slider">
        <div class="slides">
            <input type="radio" name="btn-radio" id="slide-1" checked>
            <input type="radio" name="btn-radio" id="slide-2">
            <input type="radio" name="btn-radio" id="slide-3">
            <input type="radio" name="btn-radio" id="slide-4">
            <input type="radio" name="btn-radio" id="slide-5">

            <div class="slide"><img src="./img/carrer.jpg" class="slide-img" alt="picture"></div>
            <div class="slide"><img src="./img/ofer.jpg" class="slide-img" alt="picture"></div>
            <div class="slide"><img src="./img/relacate.jpg" class="slide-img" alt="picture"></div>
            <div class="slide"><img src="./img/sideJob.jpg" class="slide-img" alt="picture"></div>
            <div class="slide"><img src="./img/understand.jpg" class="slide-img" alt="picture"></div>
        </div>
    </div>
    <div class="content">
        <div class="navigation">
            <label for="slide-1" class="btn-label"></label>
            <label for="slide-2" class="btn-label"></label>
            <label for="slide-3" class="btn-label"></label>
            <label for="slide-4" class="btn-label"></label>
            <label for="slide-5" class="btn-label"></label>
        </div>
        <div class="text-container">
            <div class="text-content">
                <div class="text" id="text-1">Career growth in the company when you have no family ties</div>
                <div class="text" id="text-2">When received the first offer</div>
                <div class="text" id="text-3">When you have a few days to relacate</div>
                <div class="text" id="text-4">My source of income while studying frontend</div>
                <div class="text" id="text-5">When realized the difference between var and let</div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
